<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>Login UI Adolfo Herrera - Final Draft </title>
</head>
<body>
<div class="super-wrapper">

    <div class="wrapper">
        <h2>Sign-In Terminal</h2>
        <div class="log-in-box">
            <form action="" class="form">
                <input type="email" name="email" class="box" placeholder="Please Input Your Email">
                <input type="password" name="password" class="box" placeholder="Please Input Your Password">
                <input type="submit" value="EXECUTE" id="submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
